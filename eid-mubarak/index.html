<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eid Mubarak</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body class="bg-green-100 font-poppins">
    <div class="flex flex-wrap items-center justify-center ml-56 relative">
      <div class="container max-w-4xl bg-white rounded shadow-xl m-12">
        <div class="h-96 overflow-hidden rounded-t">
          <img class="w-full rounded-t -mt-36" src="img/1.jpg" alt="Photo" />
        </div>
        <div class="flex justify-center px-5 -mt-24 mb-5">
          <span class="block h-44 w-44">
            <img
              class="mx-auto object-cover rounded-full bg-white p-1.5"
              src="img/profile.jpeg"
              alt="Profile"
            />
          </span>
        </div>
        <div class="px-7 mb-8">
          <h1
            class="text-8xl font-bold text-green-800 text-center font-almarai"
          >
            عيد مبارك
          </h1>
          <h2 class="text-5xl mt-8 font-bold text-green-800 text-center">
            Eid Mubarak
          </h2>
          <p class="text-slate-500 mt-10 text-2xl italic text-center">
            May Allah bring us joy, health, happiness, peace, and prosperity on
            this blessed day.
          </p>
        </div>
      </div>
    </div>

    <div class="box absolute -z-10 top-0"></div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
