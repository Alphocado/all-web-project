<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="alphocado">
  <title>Zodiac Sign</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main" id="main">
    <div class="container">
      <section class="search">
        <div class="box">
          <h2>Select a date:</h2>

          <label for="day">Day</label>
          <input type="number" id="day" name="day" min="1" max="31" placeholder="Day" required>

          <label for="month">Month</label>
          <select name="month" id="month">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <button id="search" onclick="performSearch()">Search</button>
        </div>
      </section>
    </div>
    <section class="result">
      <h2>You were....</h2>
      <img src="" id="result">
    </section>
  </section>

  <footer>
    <p>&copy; 2023 Alphocado. All rights reserved.</p>
  </footer>

<script src="script.js"></script>
</body>
</html>
