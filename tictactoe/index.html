<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,400italic,700,900,700italic,900italic|Open+Sans:400,300,300italic,400italic,600,600italic,700italic,800,700,800italic|Julius+Sans+One'rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="select_player">
    <h2>Choose Player 1</h2>
    <div class="tombol">
      <button onclick="choosePlayer('X')">X</button>
      <button onclick="choosePlayer('O')">O</button>
    </div>
  </div>

  <div class="board" id="board">
    <div class="cell" onclick="move('1-1')" id="1-1"></div>
    <div class="cell" onclick="move('1-2')" id="1-2"></div>
    <div class="cell" onclick="move('1-3')" id="1-3"></div>
    <div class="cell" onclick="move('2-1')" id="2-1"></div>
    <div class="cell" onclick="move('2-2')" id="2-2"></div>
    <div class="cell" onclick="move('2-3')" id="2-3"></div>
    <div class="cell" onclick="move('3-1')" id="3-1"></div>
    <div class="cell" onclick="move('3-2')" id="3-2"></div>
    <div class="cell" onclick="move('3-3')" id="3-3"></div>
  </div>

  <h1></h1>

  <button onclick="ulang()" class="ulang" id="ulang">Ulang?</button>

<script src="script.js"></script>
</body>
</html>
